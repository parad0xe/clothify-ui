<div>
    <h1 mat-dialog-title>Connexion</h1>

    <div mat-dialog-content>
        <form action="" class="mt-2" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Mot de passe</mat-label>
                            <input #password matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <app-loader message="Connexion en cours" *ngIf="loading"></app-loader>
                        <button mat-raised-button color="accent" type="submit" [disabled]="loading">Se connecter</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
