<div class="row">
    <h5 class="col-md-12">{{title}}</h5>

    <div class="col-md-12 mt-4">
        <form action="" #form="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Prénom</mat-label>
                        <input matInput [(ngModel)]="user.firstname" name="firstname" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Nom</mat-label>
                        <input matInput [(ngModel)]="user.lastname" name="lastname" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="user.email" name="email" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Téléphone</mat-label>
                        <input matInput [(ngModel)]="user.phone" name="phone" required>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
