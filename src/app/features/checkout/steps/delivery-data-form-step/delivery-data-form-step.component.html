<div class="row">
    <h5 class="col-md-12">{{title}}</h5>

    <div class="col-md-12 mt-4">
        <form action="" #form="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Rue / Adresse</mat-label>
                        <input matInput [(ngModel)]="user.deliveryAddress.address" name="address" required>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Code postal</mat-label>
                        <input matInput [(ngModel)]="user.deliveryAddress.postalCode" name="postalCode" required>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Ville</mat-label>
                        <input matInput [(ngModel)]="user.deliveryAddress.city" name="city" required>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Pays</mat-label>
                        <input type="text"
                               placeholder="Pick one"
                               aria-label="Pays"
                               name="country"
                               (keyup)="onChange($event)"
                               matInput
                               required
                               [(ngModel)]="user.deliveryAddress.country"
                               [matAutocomplete]="matAutocomplete">
                        <mat-autocomplete autoActiveFirstOption #matAutocomplete>
                            <mat-option *ngFor="let option of deliveryCountryOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
